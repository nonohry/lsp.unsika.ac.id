---
layout: page-with-text
---
<div class="project-page">
	<div class="meta"><p>{{ page.people }}</p>
		{% if page.alumni %}
			<p class="muted">
				Project Alumni:
				{{ page.alumni }}
			</p>
		{% endif %}
	</div>
		{% if page.subheader %}
			<p>
				<strong>{{ page.subheader }}</strong>
			</p>
		{% endif %}
		<div>
			{{ content }}
		</div>
</div>
